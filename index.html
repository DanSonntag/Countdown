<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="container hero-container">
        <!-- the left part -->
        <a href="#" class="logo">Countdown</a>
        <!-- the right part -->
        <ul class="list-group">
          <li class="list">
            <a href="#" class="list_link glowing_link"  id="list">Home</a>
          </li>
          <li class="list"><a href="#" class="list_link"  id="list">Products</a></li>
          <li class="list"><a href="#" class="list_link"  id="list">About</a></li>
          <li class="list">
            <a href="#" class="list_link slight-glowing"  id="list">Contact</a>
          </li>
          <li class="list">
            <a href="#" class="list_link" id="button"><img src="./image.svg" alt="#" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- Section #1 -->
      <section class="first-section">
        <div class="container first-container">
          <!-- top -->
          <h1 class="heading"> 
            2024
            <span class="inner-heading"> Ends in </span>
          </h1>

          <!-- middle -->
          <div class="list-group">
            <!--1  -->
            <div class="list">
              <p class="big">15</p>
              <p class="small">days</p>
            </div>
            <!-- 2 -->
            <div class="list">
              <p class="big">03</p>
              <p class="small">hours</p>
            </div>
            <!-- 3 -->
            <div class="list">
              <p class="big">14</p>
              <p class="small">min</p>
            </div>
            <!-- 4 -->
            <div class="list">
              <p class="big">50</p>
              <p class="small">sec</p>
            </div>
          </div>

          <!-- bottom -->
          <div class="bottom">
            <p>scroll to main page</p>
            <a href="#" class="scroll-btn">
                <img src="./vertical.svg" alt="#" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
